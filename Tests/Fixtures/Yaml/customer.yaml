swagger: '2.0'
info:
    title: Customer API
    description: Example API for work with customer
    version: 1.0.0
host: localhost
basePath: /api
schemes:
    - https
consumes:
    - application/json
produces:
    - application/json
paths:
    /customers:
        get:
            description: Returns all customers
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: page
                  in: query
                  required: false
                  description: Page number
                  type: integer
                  default: 0
                  minimum: 0
                - name: perPage
                  in: query
                  required: false
                  description: Items count for the single page
                  type: integer
                  default: 100
                  enum:
                      - 100
                      - 500
                      - 1000
            responses:
                '200':
                    description: A list of customers
                    schema:
                        items:
                            $ref: '#/definitions/CustomerFull'
                        type: array
            tags:
                - customer
        post:
            description: Create new customer
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: roles
                  in: query
                  required: false
                  description: Deprecated - Old way to set user roles
                  items:
                      type: string
                      enum:
                          - guest
                          - user
                          - admin
                  type: array
                  collectionFormat: csv
                  maxItems: 3
                  minItems: 1
                  uniqueItems: true
                - name: customer
                  in: body
                  required: true
                  description: Customer to add to the system
                  schema:
                      $ref: '#/definitions/CustomerNew'
            responses:
                '201':
                    description: New customer ID
                    schema:
                        $ref: '#/definitions/ResponseCreated'
            tags:
                - customer
    /customers/{userId}:
        get:
            description: Return customer by ID
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID for retrieve data
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
            responses:
                '200':
                    description: Customer data
                    schema:
                        $ref: '#/definitions/CustomerFull'
            tags:
                - customer
        put:
            description: Update customer
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID to update
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
                - name: roles
                  in: query
                  required: false
                  description: Deprecated - Old way to set user roles
                  items:
                      type: string
                      enum:
                          - guest
                          - user
                          - admin
                  type: array
                  collectionFormat: csv
                  maxItems: 3
                  minItems: 1
                  uniqueItems: true
                - name: customer
                  in: body
                  required: true
                  description: Customer update
                  schema:
                      $ref: '#/definitions/CustomerNew'
            responses:
                '204':
                    description: Empty response when updated successfully
            tags:
                - customer
        patch:
            description: Partial customer update in formData style
            deprecated: true
            consumes:
                - application/x-www-form-urlencoded
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID to update
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
                - name: roles
                  in: query
                  required: false
                  description: Deprecated - Old way to set user roles
                  items:
                      type: string
                      enum:
                          - guest
                          - user
                          - admin
                  type: array
                  collectionFormat: csv
                  maxItems: 3
                  minItems: 1
                  uniqueItems: true
                - name: name
                  in: formData
                  required: true
                  description: Name of the Customer
                  type: string
                  maxLength: 50
                  minLength: 2
                - name: discount
                  in: formData
                  required: false
                  description: Size of the Customer's discount in percent
                  type: integer
                  format: int32
                  default: 0
                  maximum: 100
                  exclusiveMaximum: true
                  minimum: 0
                  exclusiveMinimum: false
                  multipleOf: 10
            responses:
                '204':
                    description: Empty response when updated successfully
            tags:
                - customer
        delete:
            description: Delete customer from the system
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID to delete
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
            responses:
                '204':
                    description: Empty response when removed successfully
            tags:
                - customer
    /customers/{userId}/password:
        post:
            description: Create new password when not even set
            deprecated: true
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID to update
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
                - name: password
                  in: body
                  required: true
                  description: New password
                  schema:
                      type: string
                      maxLength: 30
            responses:
                '204':
                    description: Empty response when created successfully
            tags:
                - password
        put:
            description: Reset password
            deprecated: true
            parameters:
                - name: x-auth-token
                  in: header
                  required: true
                  description: Alternative token for the authorization
                  type: string
                  pattern: ^\w{36}$
                - name: userId
                  in: path
                  required: true
                  description: Customer ID to update
                  type: integer
                  format: int64
                  minimum: 0
                  exclusiveMinimum: true
                - name: password-reset
                  in: body
                  required: true
                  description: Body to change password
                  schema:
                      required:
                          - oldPassword
                          - newPassword
                      properties:
                          oldPassword:
                              type: string
                              maxLength: 30
                          newPassword:
                              type: string
                              maxLength: 30
                      type: object
            responses:
                '204':
                    description: Empty response when reset successfully
            tags:
                - password
definitions:
    CustomerFull:
        required:
            - id
            - name
            - roles
            - email
            - registeredAt
        properties:
            id:
                type: integer
                format: int64
                minimum: 0
                exclusiveMinimum: true
            name:
                type: string
                maxLength: 50
                minLength: 2
            secondName:
                type: string
                maxLength: 50
                minLength: 2
            roles:
                items:
                    type: string
                    enum:
                        - guest
                        - user
                        - admin
                type: array
                maxItems: 2
                minItems: 1
                uniqueItems: true
            email:
                type: string
                pattern: ^[0-9a-z]+\@crud\.com$
            birthday:
                type: string
                format: date
            happyHour:
                type: string
                format: time
            discount:
                type: integer
                format: int32
                default: 0
                maximum: 100
                exclusiveMaximum: true
                minimum: 0
                exclusiveMinimum: false
                multipleOf: 10
            registeredAt:
                type: string
                format: date-time
            lastVisitedAt:
                type: string
                format: timestamp
        type: object
    CustomerNew:
        required:
            - name
            - roles
            - email
            - password
        properties:
            name:
                type: string
                maxLength: 50
                minLength: 2
            secondName:
                type: string
                maxLength: 50
                minLength: 2
            roles:
                items:
                    type: string
                    enum:
                        - guest
                        - user
                        - admin
                type: array
                maxItems: 2
                minItems: 1
                uniqueItems: true
            password:
                type: string
                maxLength: 30
            email:
                type: string
                pattern: ^[0-9a-z]+\@crud\.com$
            birthday:
                type: string
                format: date
            happyHour:
                type: string
                format: time
                default: '09:00'
            discount:
                type: integer
                format: int32
                default: 0
                maximum: 100
                exclusiveMaximum: true
                minimum: 0
                exclusiveMinimum: false
                multipleOf: 10
        type: object
    ResponseCreated:
        required:
            - id
        properties:
            id:
                type: integer
                format: int64
                minimum: 0
                exclusiveMinimum: true
        type: object
