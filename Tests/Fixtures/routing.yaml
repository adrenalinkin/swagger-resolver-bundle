customers_get:
    path: /customers
    controller: CustomerController::getAll
    methods: GET
customers_post:
    path: /customers
    controller: CustomerController::create
    methods: POST
customers_get_one:
    path: /customers/{userId}
    controller: CustomerController::getOne
    methods: GET
    requirements:
        userId: '\d+'
customers_update:
    path: /customers/{userId}
    controller: CustomerController::update
    methods: PUT
    requirements:
        userId: '\d+'
customers_patch:
    path: /customers/{userId}
    controller: CustomerController::updatePartial
    methods: PATCH
    requirements:
        userId: '\d+'
customers_delete:
    path: /customers/{userId}
    controller: CustomerController::delete
    methods: DELETE
    requirements:
        userId: '\d+'
customers_password_create:
    path: /customers/{userId}/password
    controller: CustomerController::passwordCreate
    methods: POST
    requirements:
        userId: '\d+'
customers_password_reset:
    path: /customers/{userId}/password
    controller: CustomerController::passwordUpdate
    methods: PUT
    requirements:
        userId: '\d+'
