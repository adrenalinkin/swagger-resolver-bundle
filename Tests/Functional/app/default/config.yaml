framework:
    secret: test
    test: ~
    router:
        resource: "%kernel.project_dir%/app/%kernel.test_case%/routing.yaml"

linkin_swagger_resolver:
    path_merge_strategy: Linkin\Bundle\SwaggerResolverBundle\Merger\Strategy\ReplaceLastWinMergeStrategy

services:
    logger:
        class: Psr\Log\NullLogger

    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Linkin\Bundle\SwaggerResolverBundle\Tests\Functional\SwaggerPhpController\:
        resource: '../../src/SwaggerPhpController'
        public: true
        tags: ['controller.service_arguments']
