framework:
    secret: test
    test: ~
    router:
        resource: "%kernel.project_dir%/config/routing.yaml"

nelmio_api_doc:
    documentation:
        swagger: 2.0
        host: localhost
        schemes:
            - https
        info:
            version: 1.0.0
            title: Customer API
            description: Example API for work with customer
        consumes:
            - application/json
        produces:
            - application/json

    # TODO: project should work without areas definition
    areas:
        default:
            path_patterns:
                - '^/api/'

linkin_swagger_resolver:
    path_merge_strategy: Linkin\Bundle\SwaggerResolverBundle\Merger\Strategy\ReplaceLastWinMergeStrategy

services:
    logger:
        class: Psr\Log\NullLogger

    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Linkin\Bundle\SwaggerResolverBundle\Tests\Functional\Bundle\TestBundle\Controller\:
        resource: '../../Bundle/TestBundle/Controller'
        public: true
        tags: ['controller.service_arguments']
